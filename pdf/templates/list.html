<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
            <div class="container">
                <div class="col-12"><h2>List of resume</h2></div>
                {% for profile in profile %}
                <br>
                <hr>
                <div class="row">
                    <div class="col-8" >
                        {{profile.name}}
                    </div>
                    <div class="col-2">
                        <a href="/dashboard/{{profile.id}}/download/" class="btn btn-primary">Download cv</a>
                    </div>
                    <div class="col-2">
                        <a href="/dashboard/{{profile.id}}" class="btn btn-primary">Show cv</a>
                    </div>
                    
                </div>
                {% endfor %}
            </div>



</body>
</html>
