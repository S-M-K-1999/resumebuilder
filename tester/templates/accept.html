<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto+Slab&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto">
        <div class="row justify-content-md-center">
            <div class="col col-lg-9">
                <div>
                    <h2 style="font-family: 'Roboto Mono', monospace;">CV Builder</h2>
                </div>
                <hr>
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
<!--basic details-->
                    <h3 style="font-family: 'Roboto Mono', monospace;"> Basic Details</h3>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Profile Picture</label>
                        <input type="file" class="form-control-file" name="profileimg">
                    </div>
                    <label for="name">Name</label>
                    <div  class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" name="name" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" name="lname" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" class="form-control"  placeholder="Enter phone" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" name="email" class="form-control"  placeholder="Enter email" required>
                    </div>
<!--Address-->
                    <h3 style="font-family: 'Roboto Mono', monospace;">Address</h3>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" name="address1" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" name="address2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" name="city" class="form-control" id="inputCity" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" name="state" class="form-control" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" name="zip" class="form-control" id="inputZip" required>
                        </div>
                    </div>
                    
<!--Education-->
                    <h3 style="font-family: 'Roboto Mono', monospace;">Education</h3>
                    <div class="form-group">
                        <label for="school">school</label>
                        <input type="text" name="school" class="form-control"  placeholder="Enter school Name" required><br>
                        <select class="form-control" name="schoolclass">
                            <option value="" selected>Choose</option>
                            <option>10th</option>
                            <option>12th</option>
                        </select>
                        <label for="schooly">Year</label>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <input name="schooly1" class="date-own form-control" type="text" class="form-control" id="inputZip" required>
                            </div>
                            <h4>-</h4>
                            <div class="form-group col-md-2">
                                <input name="schooly2" class="date-own form-control" type="text" class="form-control" id="inputZip" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="degree">College</label>
                        <input type="text" name="degree"  class="form-control" placeholder="Enter College Name" required><br>
                        <label for="stream">Stream</label>
                        <input type="text" name="stream" class="form-control" placeholder="Enter your stram" required><br>
                        <label for="university">university</label>
                        <input type="text" name="university" class="form-control" placeholder="Enter University" required><br>
                        <label for="degreein">degree in</label>
                        <select class="form-control" name="degreein">
                            <option value="" selected>Choose</option>
                            <option>BE</option>
                            <option>BTech</option>
                        </select><br>
                        <label for="collegey">Year</label>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <input name="collegey1" class="date-own form-control" type="text" class="form-control" id="inputZip" required>
                            </div>
                            <h4>-</h4>
                            <div class="form-group col-md-2">
                                <input name="collegey2" class="date-own form-control" type="text" class="form-control" id="inputZip" required>
                            </div>
                        </div>
                    </div>
<!--About-->
                    <h3 style="font-family: 'Roboto Mono', monospace;">About You</h3>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" name="designation" class="form-control"  placeholder="Enter Destination" required>
                    </div>
                    <div class="form-group">
                        <label for="about">About You</label>
                        <input type="text" name="about" class="form-control"  placeholder="About You" required>
                    </div>
                    <div class="form-group">
                        <label for="skill">skill</label>
                        <input type="text" name="skill" class="form-control" placeholder="Enter skill" required>
                    </div>
                    
                    <button type="submit" id="submitForm" class="btn btn-primary">Submit</button>
                    <script>
                        $("#submitForm").click(function() {
                            alert("Profile is been Updated --> Go to Select Template");
                        });
                    </script>
                    <a href="pdflist" class="btn btn-warning">Go to Template Page</a>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $('.date-own').datepicker({
        minViewMode: 2,
        format: 'yyyy'
    });
</script>
</html>
